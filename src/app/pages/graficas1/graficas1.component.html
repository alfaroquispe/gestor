<div class="row">

    <div class="col-6" *ngFor="let grafica of grafVec">
        <div class="card">
            <h3 class="card-title mx-2 mt-2">{{grafica.nombre}}</h3>
            <h4 class="card-subtitle mx-2 text-muted">{{grafica.leyenda}}</h4>
            <div class="card-body">
                <app-grafica-dona [doughnutChartLabels]="grafica.labels" [doughnutChartData]="grafica.data" [doughnutChartType]="grafica.type"></app-grafica-dona>
            </div>
        </div>
    </div>
</div>
