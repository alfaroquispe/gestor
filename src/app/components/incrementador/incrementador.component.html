<h3>{{leyenda}} - {{porcentaje}}</h3>
<div class="input-group">
    <span class="input-group-btn">
  <button (click)="cambiar(-5)" class="btn btn-primary" type="button">
    <i class="mdi mdi-minus"></i>
  </button>
</span>
    <input #txtporcentaje type="number" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChanges($event)" min="1" max="100">
    <span class="input-group-btn">
    <button (click)="cambiar(+5)" class="btn btn-primary" type="button"><i class="mdi mdi-plus"></i></button>
  </span>
</div>
